                    <button class="btn btn-success" type="button" id="btnCode">生成二维码</button>

<script src="/js/qrcode/qrcode.min.js?v=xUHvBjJ4hahBW8qN9gceFBibSFUzbe9PNttUvehITzY"></script>

<script>
    $('#txt').keydown(function (e) {
        e = e || window.event;
        var keys = e.keyCode || e.which || e.charCode;
        keys == 13 && makeTowCode()
    })[0].focus();
    $("#btnCode").click(makeTowCode);
    function makeTowCode() {
        if ($.trim($("#txt").val()) != "") {
            $("#divCodeResult").empty();
            var qrcode = new QRCode(document.getElementById("divCodeResult"), {
                text: $("#txt").val(),
                width: 500,
                height: 500,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        } else { $("#divCodeResult").html(''); }
    }
</script>
